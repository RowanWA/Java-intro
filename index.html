<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="script.js" defer></script>

  <!-- style file -->
  <link rel="stylesheet" href="./style/base.css" />
  <link rel="stylesheet" href="./style/colour.css" />
  <link rel="stylesheet" href="./style/layout.css" />

  <title>HTML JavaScript</title>
</head>

<body>
  
  <!-- main div - full width and full height -->
  <div class="container width-full height-full">
    <!-- inner div - floating in middle of webpage -->
     
    <div class="flex-container">
      
      <!-- some text -->
      <p>
        <img draggable="true" id="complement-one" src="assets/hat.png" alt="Pokemon Hat">
        
      <img id="character-img" src="assets/charzard.png" alt="Charzard">
      </p>

      <button type="button" id="button">Change Starter</button>

      <h1>
        <p id="my-paragraph">
          Charzard
        </p>
      </h1>
      <div>
        <h2>
          <label for="name">Change Character Name (2 to 10 characters):</label>
        </h2>
      </div>
      <div>
        <input type="text" id="name" required minlength="2" maxlength="10" size="30" />
        <button type="button" id="nameButton">Submit</button>
      </div>
    </div>

  </div>
  <div>

  </div>

</html>
